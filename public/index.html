<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXX打印助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-printer"></i> XXXX打印助手</h1>
            <p class="subtitle">目前仅允许打印PDF，如需打印WORD，请先另存为PDF</p>
        </header>

        <main>
            <div class="card">
                <div class="upload-area" id="uploadArea">
                    <i class="bi bi-cloud-arrow-up-fill"></i>
                    <p>拖拽文件到此处或点击上传</p>
                    <input type="file" id="fileInput" hidden>
                </div>

                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-preview">
                        <i class="bi bi-file-earmark-text"></i>
                        <p id="fileName">文件名称.pdf</p>
                    </div>
                    <button class="btn-secondary" id="changeFile">更换文件</button>
                </div>

                <div class="printer-selection">
                    <h3>选择打印机位置</h3>
                    <div class="printer-list" id="printerList">
                        <!-- 打印机列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="print-options">
                    <h3>打印选项</h3>
                    <div class="option-group">
                        <label for="pageRange">页面范围：</label>
                        <input type="text" id="pageRange" placeholder="例如：1-5,8,11-13">
                    </div>
                    <div class="option-group">
                        <label for="copies">打印份数：</label>
                        <input type="number" id="copies" min="1" value="1">
                    </div>
                    <div class="option-note">
                        <p><i class="bi bi-info-circle"></i> 默认双面打印</p>
                    </div>
                </div>

                <button class="btn-primary" id="printBtn" disabled>
                    <i class="bi bi-printer-fill"></i> 发送打印
                </button>
            </div>
        </main>

        <div id="notification" class="notification">
            <p id="notificationText"></p>
        </div>

        <footer>
            <p><a href="config.html">打印机配置</a> | 技术支持：<a href="tel:+86086162">86086162</a></p>
            <p>&copy; 2025 XX市XXXX院</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
